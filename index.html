<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas com XP</title>
    <style>

            text-align: center;
            margin-top: 50px;
            background-color: #e7f3fe;
            color: #333;
        }
        .task-list {
            max-width: 300px;
            margin: 0 auto;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 5px 0;
            background-color: #cce5ff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .xp-bar-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .xp-bar {
            height: 20px;
            width: 0;
            background-color: #4CAF50;
            border-radius: 10px 0 0 10px;
        }
    </style>
</head>
